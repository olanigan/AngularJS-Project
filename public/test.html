<html ng-app="expensesApp">
  <head>
    <meta charset="utf-8">
     
    <title>Simple Expenses Tracker</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainViewController">

      <h1>{{phrase}}</h1>
          
       {{description}} - {{amount}} 
        <button ng-click="increaseAmt()">Increase amount</button>

        <div style="margin-top:10px">
          <input ng-model="description" type="text" />
        </div>

        <div style="margin-top:10px">
          <input ng-model="amount" type="number" />
        </div>

        <div style="margin-top:10px">
          <textarea ng-model="phrase"></textarea>
        </div>

        <h2>Using ng-repeat</h2>
        <ul>
          <b>FOOD ITEMS</b>
          <li ng-repeat="item in items">{{item.name}} : <span ng-repeat="food in item.foods" style="color:blue;"> {{food}} </span></li>
        </ul>
   </body>
</html>
